<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Browser</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <h1>Najpopularniejsze stacje radiowe</h1>
        <ul id="stations"></ul>
    </div>
    <div>
        <input type="text" id="station-name" placeholder="Nazwa stacji">
        <button id="search-name">Szukaj według nazwy</button>
    </div>
    <div>
        <select id="country-select"></select>
        <button id="search-country">Szukaj według kraju</button>
    </div>
    <div>
        <h2>Ulubione stacje</h2>
        <ul id="favorites"></ul>
    </div>
    <div id="controls" style="display:none;">
        <audio id="radio-player" controls></audio>
        <button id="play-button" style="display:none;">Odtwórz</button>
        <button id="stop-button" style="display:none;">Zatrzymaj</button>
        <i id="mute-button" class="fas fa-volume-up"></i>
        <input type="range" id="volume-control" min="0" max="1" step="0.01">
        <label id="play-label" style="display:none;">Odtwórz</label>
        <label id="stop-label" style="display:none;">Zatrzymaj</label>
        <div id="volume-container" style="display:none;">
            <label for="volume-control">Głośność</label>
        </div>
    </div>
</body>
</html>
